theme: jekyll-theme-cayman
title: Chill Development
description: Bespoke Software & Web Development company based in Manchester
google_analytics: [UA-110385372-1]
google_analytics_anonymize: false
darkmode: false
hide_first_title: false # Useful if README.md is used on both github and pages
logo_url: ./assets/img/logo.png # Either absolute or relative url
syntax_theme: ./assets/css/style.css # Leave empty for default, otherwise link to a pygments stylesheet
colors:
